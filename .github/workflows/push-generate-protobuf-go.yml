name: Push - Create & Tag Protobuf - Go

on:
  push:
    branches:
      - "main"
      - "master"

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          cache: true

      - name: Generate Go Source
        run: |
          mkdir -p protogen
          make pipeline-build
          make protoc-go


      - name: Check Git Status
        run: |
          git status
          git diff --stat

      - name: Add and Commit Changes
        run: |
          git config --global user.email "d.ziunincode69@gmail.com"
          git config --global user.name "github-actions[bot]"
          git add protogen/
          git commit -m "chore(protobuf-go): Auto-generated files" || echo "No changes to commit"

      - name: Push Changes
        run: |
          git push origin ${{ github.ref }}

      - name: Bump Version and Push Tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
